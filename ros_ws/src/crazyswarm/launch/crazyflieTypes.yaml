crazyflieTypes:
  sausage:
    bigQuad: True
    controller: 2
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 0 # change to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        kp_xy: 0.4 #0.6 # p for position
        kd_xy: 0.2 # 0.35 # d for position
        ki_xy: 0.05
        i_range_xy: 2.0
        kR_xy: 0 #.1 #-.1# p for attitude
        kw_xy: 0 #-2 # d for attitude
        kR_z: 0 #5 # 70000 # p for yaw
        kw_z: 0 #-.08 # 30000  # d for yaw
        ki_m_z: 500 #0 #20000     # i for yaw
        i_range_m_z: 1500 # i range for yaw
        kd_omega_rp: 200 # roll and pitch angular velocity d gain
        kp_z: .8
        kd_z: 0.4
        ki_z: 0.05
        i_range_z: 0.4
        mass: 0.032
        massThrust: 132000
  sausagenofeed:
    bigQuad: True
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 0 # change to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        ki_xy: 1 #0 #1 # if not 0, then use complex orientation stuff
        #kp_xy: 0 #0.6 #p for position
        #kd_xy: 0 # 0.35 # d for position
        kR_xy: -1 #2 #-1 #-.025 # -.1 # p for attitude
        kw_xy: 0.13 # d for attitude
        kR_z: -3 #5 # 70000 # p for yaw
        kw_z: 1.5 #1 # -1 #-.08 # 30000  # d for yaw
        kp_z: .8
        kd_z: 0.4
        #ki_z: 0.05
        lx: 1
        ly: 1
        ir: 1 #-1 #-1 #-1
        ip: 1  #-1
        rpswap: 0
  sausageroll:
    bigQuad: True
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 0 # change to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        ki_xy: 1 #0 #1 # if not 0, then use complex orientation stuff
        #kp_xy: 0 #0.6 #p for position
        #kd_xy: 0 # 0.35 # d for position
        kR_xy: 0 #2 #-1 #-.025 # -.1 # p for attitude
        kw_xy: 0 #.1 #-.5 #-1 #-2 # d for attitude
        kR_z: -3 #5 # 70000 # p for yaw
        kw_z: 0 #1 # -1 #-.08 # 30000  # d for yaw
        kp_z: .8
        kd_z: 0.4
        #ki_z: 0.05
        lx: 1
        ly: 1
        ir: -1 #-1 #-1 #-1
        ip: 1  #-1
        rpswap: 1
  sausagepitch:
    bigQuad: True
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 0 # change to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        ki_xy: 1 #0 #1 # if not 0, then use complex orientation stuff
        #kp_xy: 0 #0.6 #p for position
        #kd_xy: 0 # 0.35 # d for position
        kR_xy: 0 #2 #-1 #-.025 # -.1 # p for attitude
        kw_xy: 0 #.1 #-.5 #-1 #-2 # d for attitude
        kR_z: -3 #5 # 70000 # p for yaw
        kw_z: 0 #1 # -1 #-.08 # 30000  # d for yaw
        kp_z: .8
        kd_z: 0.4
        #ki_z: 0.05
        lx: 1
        ly: 1
        ir: -1 #-1 #-1 #-1
        ip: 1  #-1
        rpswap: 1
  octagon:
    bigQuad: True
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 0 # change to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        kp_xy: 0 #0.6 # p for position
        kd_xy: 0 # 0.35 # d for position
        kR_xy: 0 #-.025 # -.1 # p for attitude
        kw_xy: 0 #-2 # d for attitude
        kR_z: 10 #5 # 70000 # p for yaw
        kw_z: -10 # -1 #-.08 # 30000  # d for yaw
        kp_z: .8
        kd_z: 0.4
        ki_z: 0.05
        lx: 2.5
        ly: 2.5
        ki_xy: 0 #0 means no roll/pitch feedback, 1 means with
  bicopter:
    bigQuad: True
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 0 # change to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        kp_xy: 0.4 #0.6 # p for position
        kd_xy: 0.2 # 0.35 # d for position
        ki_xy: 0.05
        i_range_xy: 2.0
        kR_xy: .001 #.0001 # p for attitude #tuneable
        kw_xy: .2 #.02 # d for attitude #tuneable
        kR_z: 4 # 70000 # p for yaw #tuneable
        kw_z: 2 #.08 # 30000  # d for yaw #tuneable
        ki_m_z: 500 #0 #20000     # i for yaw
        i_range_m_z: 1500 # i range for yaw
        kd_omega_rp: 200 # roll and pitch angular velocity d gain
        kp_z: 1 #.8 #tuneable
        kd_z: .6 #.4 #tuneable
        ki_z: 0.05
        i_range_z: 0.4
        mass: 0.032
        massThrust: 132000
        ballpfx: -.04  #speed
        balldfx: 30 #.018 #distance
        ballptx: .1 
        balldtx: 1 
        ballpfz: .2 #.5
        balldfz: 1
        ballptz: .02 #.1
        balldtz: 1
        lx: .3
  defaultSingleMarker:
    bigQuad: False
    batteryVoltageWarning: 3.8  # V
    batteryVoltateCritical: 3.7 # V
    markerConfiguration: 3 # changed to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      kalman:
        pNAcc_xy: 4.0 # default 0.5
        pNAcc_z: 8.0 # default 1.0
        mNGyro_rollpitch: 0.2 # default 0.1
        mNGyro_yaw: 0.1 # default 0.1
      ctrlMel:
        kp_xy: 0.4 #0.6 # p for position
        kd_xy: 0.2 # 0.35 # d for position
        ki_xy: 0.05
        i_range_xy: 2.0
        kR_xy: 70000 # p for attitude
        kw_xy: 20000 # d for attitude
        kR_z: 60000 # 70000 # p for yaw
        kw_z: 12000 # 30000  # d for yaw
        ki_m_z: 500 #0 #20000     # i for yaw
        i_range_m_z: 1500 # i range for yaw
        kd_omega_rp: 200 # roll and pitch angular velocity d gain
        kp_z: 1.25
        kd_z: 0.4
        ki_z: 0.05
        i_range_z: 0.4
        mass: 0.032
        massThrust: 132000
  CF21SingleMarker:
    bigQuad: False
    batteryVoltageWarning: 3.8  # V
    batteryVoltateCritical: 3.7 # V
    markerConfiguration: 3 # changed to 3 for single marker tracking
    dynamicsConfiguration: 0
    firmwareParams:
      kalman:
        pNAcc_xy: 1.0 # default 0.5
        pNAcc_z: 2.0 # default 1.0
        mNGyro_rollpitch: 0.1 # default 0.1
        mNGyro_yaw: 0.1 # default 0.1
      ctrlMel:
        kp_xy: 0.4 #0.6 # p for position
        kd_xy: 0.2 # 0.35 # d for position
        ki_xy: 0.05
        i_range_xy: 2.0
        kR_xy: 70000 # p for attitude
        kw_xy: 20000 # d for attitude
        kR_z: 60000 # 70000 # p for yaw
        kw_z: 12000 # 30000  # d for yaw
        ki_m_z: 500 #0 #20000     # i for yaw
        i_range_m_z: 1500 # i range for yaw
        kd_omega_rp: 200 # roll and pitch angular velocity d gain
        kp_z: 1.25
        kd_z: 0.4
        ki_z: 0.05
        i_range_z: 0.4
        mass: 0.032
        massThrust: 132000
  medium:
    bigQuad: True
    batteryVoltageWarning: 7.6  # V
    batteryVoltateCritical: 7.4 # V
    markerConfiguration: 1
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        kp_xy: 2.0 # p for position
        kd_xy: 1.0 # d for position
        ki_xy: 0.1 # i for position
        i_range_xy: 2.0 # range for position
        kR_xy: 50000 # 50000 # p for attitude
        kw_xy: 16000 # 16000 # d for attitude
        kR_z: 60000 # p for yaw
        kw_z: 12000 # d for yaw
        ki_m_z: 500 # i for yaw
        i_range_m_z: 1500 # i range for yaw
        kd_omega_rp: 200 # roll and pitch angular velocity d gain
        kp_z: 3 # 1.25
        kd_z: 1.0
        ki_z: 0.5 # 0.05
        i_range_z: 2.0
        mass: 0.110
        massThrust: 23000 # 23000 - full battery
  large:
    bigQuad: True
    batteryVoltageWarning: 11.4  # V
    batteryVoltateCritical: 11.1 # V
    markerConfiguration: 2
    dynamicsConfiguration: 0
    firmwareParams:
      ctrlMel:
        kp_xy: 8.0 # 0.4 #0.6 # p for position
        kd_xy: 3.0 # 0.2 # 0.35 # d for position
        ki_xy: 1.0 # 0.05
        i_range_xy: 2.0
        kR_xy: 30000 # 40000 # p for attitude
        kw_xy: 9000 # 13000 # d for attitude
        kR_z: 40000 # 70000 # p for yaw
        kw_z: 10000 # 30000  # d for yaw
        ki_m_z: 500 #0 #20000     # i for yaw
        i_range_m_z: 1500 # i range for yaw
        kd_omega_rp: 100 # roll and pitch angular velocity d gain
        kp_z: 8.0 # 1.25
        kd_z: 3.0 # 0.4
        ki_z: 2.0 # 0.05
        i_range_z: 4.0
        mass: 0.380
        massThrust: 5400 # 5500 - full battery
